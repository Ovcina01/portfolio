<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ovƒçina Armin</title>
        <link rel="stylesheet" href="style.css">

        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <!--Ion Icons-->
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="nav-container">
                <div class="custom-logo">
                    <h1 id="profile-title">Ovcina</h1>
                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="index.html" class="transition">
                                <i class="icon ion-md-home" aria-hidden="true"></i>
                                <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="resume.html" class="transition">
                                <i class="icon ion-md-person" aria-hidden="true"></i>
                                <span>Resume</span>
                            </a>
                        </li>
                        <li>
                            <a href="contact.html" class="transition">
                                <i class="icon ion-md-mail" aria-hidden="true"></i>
                                <span>Contact</span>
                            </a>
                        </li>
                        <li>
                            <a href="login.html" class="transition">
                                <i class="icon ion-md-log-in" aria-hidden="true"></i>
                                <span>Admin Panel</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form id="contact-form">
                <div class="round-input">
                    <span>Name</span>
                    <input type="text" placeholder="John" required>
                </div>

                <div class="round-input">
                    <span>Surname</span>
                    <input type="text" placeholder="Doe" required>
                </div>

                <div class="round-input">
                    <span>Email</span>
                    <input type="text" placeholder="sample@gmail.com" required>
                </div>

                <div class="round-input">
                    <span>Service</span>
                    <select name="service" id="service">
                        <option value="Landing Page">Landing Page</option>
                        <option value="E-Commerce Website">E-Commerce Website</option>
                        <option value="Blog">Blog</option>
                        <option value="Social Media">Social Media</option>
                        <option value="Frontend Development">Frontend Development</option>
                        <option value="Backend Development">Backend Development</option>
                    </select>
                </div>

                <div class="round-input">
                    <span>Budget ($100-$5000)</span>
                    <input type="range" class="slider" id="budget" name="budget" min="100" max="5000" required>
                </div>

                <div class="round-submit">
                    <input type="submit">
                </div>
            </form>
        </main>
    </body>
</html>
